<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CounterProject</title>
    <link href="index.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/yamadapc/js-written-number/08336d9c/dist/written-number.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/eventemitter2@5.0.0/lib/eventemitter2.min.js"></script>-->
    <script src="libs/eventEmitter.js"></script>
</head>
<body>
<div class="toolbar">
    <div class="add-counter">Add counter</div>
    <div class="sort-counters btn-is-disabled">Sort counters</div>
</div>

<div class="stat-panel">
    <div class="summary-stat">
        <div class="summary-stat-header">SUMMARY</div>
        <div class="summary-stat-value">0</div>
    </div>
    <div class="min-stat">
        <div class="min-stat-header">MIN</div>
        <div class="min-stat-value">0</div>
    </div>
    <div class="average-stat">
        <div class="average-stat-header">AVERAGE</div>
        <div class="average-stat-value">0</div>
    </div>
    <div class="max-stat">
        <div class="max-stat-header">MAX</div>
        <div class="max-stat-value">0</div>
    </div>
</div>

<div class="main-control-panel">
    <div class="management-panel">
        <div class="reset btn-wrp">
            <div class="button">RESET</div>
        </div>
        <div class="dec btn-wrp">
            <div class="button">DEC</div>
        </div>
        <div class="inc btn-wrp">
            <div class="button">INC</div>
        </div>
        <div class="random btn-wrp">
            <div class="button">RANDOM</div>
        </div>
    </div>
</div>

<div class="counters-container"></div>

<script src="counter.js"></script>
<script src="controlPanel.js"></script>
<script src="statPanel.js"></script>
<script src="main.js"></script>
</body>
</html>
