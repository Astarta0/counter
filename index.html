<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CounterProject</title>
    <link href="index.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="view">
        <div class="min-wrapper">
            <div class="container">
                <div>MIN</div>
                <div class="min-value">100</div>
            </div>
        </div>
        <div class="value-wrapper">
            <div class="input-value">112</div>
        </div>
        <div class="max-wrapper">
                <div class="container">
                    <div>MAX</div>
                    <div class="max-value">150</div>
                </div>
        </div>
    </div>
    <div class="management-panel">
        <div class="reset btn-wrp">
            <div class="button">RESET</div>
        </div>
        <div class="dec btn-wrp">
            <div class="button">DEC</div>
        </div>
        <div class="inc btn-wrp">
            <div class="button">INC</div>
        </div>
        <div class="random btn-wrp">
            <div class="button">RANDOM</div>
        </div>
    </div>
</div>


<script src="main.js"></script>
</body>
</html>
